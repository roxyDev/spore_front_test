                </div>
            </div>
        </div>
        <div class="col-12 lg:col-6">
            <div class="card">
                <h4></h4>
                <p>CATEGOR√çA DE PRODUCTOS</p>
                <div class="flex justify-content-center align-items-center">

                </div>
            </div>
        </div>

    <div class="grid">
        <div class="col-12 lg:col-12">

                <div class="flex justify-content-center align-items-center">

                </div>
            </div>
