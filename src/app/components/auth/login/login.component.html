<div class="flex h-screen">
    <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-between">

		<p-toast key="msg"></p-toast>

		<img [src]="'assets/layout/images/icons8-logo.svg'" class="h-4rem mt-4" alt="diamond-layout" />

        <div class="flex flex-column align-items-center gap-4">

			<div class="mb-3">
                <h2>Ingrese a su cuenta</h2>
                <p>¿Olvidaste tu contraseña?
					<a [routerLink]="['/auth/forgotpassword']" class="text-primary hover:underline cursor-pointer font-medium"> Haz click aquí </a> para restablecerla.
				</p>
            </div>

			<input pInputText id="email" [(ngModel)]="email" placeholder="Correo" class="w-20rem"  />
            <!--<small id="username-help" class="p-error">Enter your username to reset your password.</small>-->

			<p-password  id="password" [(ngModel)]="password" placeholder="Contraseña"  [feedback]="false" inputStyleClass="w-20rem"  ></p-password>
            <!-- <small id="username-help" class="p-error">Enter your username to reset your password.</small> -->

			<button pButton label="CONTINUAR" type="button" class="w-20rem" (click)="login()" ></button>
        </div>

        <p class="text-color-secondary font-semibold">¿Necesitas ayuda?
			<a class="text-primary hover:underline cursor-pointer font-medium">Haz click aquí</a>.
		</p>
    </div>
    <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat" style="background-image: url('assets/demo/images/auth/bg-login.jpg')">
        <div class="mt-auto mb-auto">
            <!--<span class="block text-white text-7xl font-semibold">Access to your <br/>Diamond <br/>Account</span>
            <span class="block text-white text-3xl mt-4">Lorem ipsum dolor sit amet, consectetur<br/> adipiscing elit. Donec posuere velit nec enim<br/> sodales, nec placerat erat tincidunt. </span>-->
        </div>
        <div class="flex align-items-center gap-5">
            <span class="text-white font-semibold">Rocio Chavoya, Full Stack Developer.</span>
            <i class="pi pi-github text-3xl p-1 surface-overlay border-circle cursor-pointer">
                <a href="https://github.com/roxyDev"></a>
            </i>
            <i class="pi pi-twitter text-3xl p-1 surface-overlay border-circle cursor-pointer"></i>
        </div>
    </div>
</div>
<app-config [minimal]="true"></app-config>
